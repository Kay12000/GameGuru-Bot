<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Efecto de fondo con objetos flotantes. no lo toqueeeen-->

        <li></li>
        <li></li>

        <li></li>

        <li></li>

    </ul>

    <!-- este es el titulo de la pagina-->
    <h1 class="chat-title">¡Hola! Soy GameGuru Bot <br> tu asistente virtual de Samsung Gamer Insights</h1>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        
        <!-- Aca es la barra donde la gente chatea con el asistente-->
        <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí...">
        <button id="send-button">Enviar</button>
        
        <!-- Botones para subir archivos y audios -->
        <input type="file" id="file-input" style="display:none;">
        <input type="file" id="audio-input" accept="audio/*" style="display:none;">
        <button id="upload-file-button">Subir Archivo</button>
        <button id="upload-audio-button">Subir Audio</button>
    </div>

    <!-- Pie de pagina-->
    <footer class="footer">
        <p>© 2025 Samsung Gamer Insights. Todos los derechos reservados.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
